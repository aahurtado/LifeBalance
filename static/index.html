<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pie</title>

  <link href="dist/css/vendor/normalize.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="dist/css/vendor/foundation.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="dist/css/pizza.css" media="screen, projector, print" rel="stylesheet" type="text/css" />
  <script src="dist/js/vendor/modernizr.js"></script>

</head>
<body>




  <div class="row">
    <div class="large-12 columns">
      <h3>Graphs</h3>
    </div>
  </div>
  <div class="row">
    <div class="large-4 small-4 columns">
      <ul data-pie-id="pie">
        <li data-value="30" data-text="Work {{percent}}">Work (30)</li>
        <li data-value="35" data-text="Sleep {{percent}}">Sleep (35)</li>
        <li data-value="35" data-text="Fun {{percent}}">Fun (35)</li>
      </ul>
    </div>
    <div class="large-8 small-8 columns">
      <div id="pie"></div>
    </div>
  </div>

  <br><br><br>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="javascripts/vendor/snap.svg.js"></script> 
<script src="javascripts/pizza.js"></script> 

  <script src="dist/js/vendor/dependencies.js"></script>
  <script src="dist/js/pizza.js"></script>
  <script>
    $(window).load(function() {
      Pizza.init();
      $(document).foundation();
    });
  </script>
</body>
</html>
